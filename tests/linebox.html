<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        p {
            border-width: 1px;
            border-style: solid;
            border-color: black;
        }
        .top {
            vertical-align: top;
        }
        .bottom {
            vertical-align: bottom;
        }
        .baseline {
            vertical-align: baseline;
        }
        .middle { vertical-align: middle; }
        .sub { vertical-align: sub; }
        .super { vertical-align: super; }
    </style>
</head>
<body>
<h1>Styled Text</h1>
<p class="tall">
    <a>anchor</a>
    <u>underlined</u>
    <sub>subscript</sub>
    <sup>superscript</sup>
    <del>deleted</del>
    <strike>strike through</strike>
    <abbr>ABBR</abbr>
    <img src="images/cat.jpg">
    <mark>marked</mark>
    <span class="top">top</span>
    <span class="bottom">bottom</span>
    <span class="baseline">baseline</span>
    <span class="middle">middle</span>
    <span class="sub">sub</span>
    <span class="super">super</span>
    <img class="top" src="images/cat.jpg">
    <img class="middle" src="images/cat.jpg">
    <img class="bottom" src="images/cat.jpg">
</p>

</body>
</html>
