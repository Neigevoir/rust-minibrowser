<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lists</title>
    <style type="text/css">
        ul {
            padding-left: 40px;
            border: 1px solid black;
            list-style-type: disc;
        }
        li {
            display: list-item;
            border: 1px solid red;
            list-style-type: inherit;
        }
    </style>
</head>
<body>
<ul>
    <li>item one</li>
    <li>item two</li>
</ul>

</body>
</html>
